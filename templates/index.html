<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Shuta Kumada">
        <title>ZCC Shuta Kumada</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Status</th>
            <th scope="col">Subject</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Tickets }}
            <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Status }}</td>
            <td>{{ .Subject }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <ul class="pagination">

        {{ if .Meta.HasBefore }} 
        <li class="page-item"><a name="prev-link" class="page-link" href="{{ .Links.Prev }}">Previous</a></li>
        {{ end }}

        {{ if .Meta.HasMore }}
        <li class="page-item"><a name="next-link" class="page-link" href="{{ .Links.Next }}">Next</a></li>
        {{ end }}

    </ul>
    </body>
</html>
